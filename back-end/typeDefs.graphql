# name = Username
# id = Component id
type User{
    name: String
    id: Int
    icon: String
    level: Int
    exp: Int
}

type Icon{
    imgId: Int
    name: String
    imgUrl: String
}

type Query{
    idCheck(id:String!): Boolean!
    pwCheck(pw:String!): Boolean!
    nameCheck(name:String!): Boolean!
}
type Mutation{
    join(id:String!,pw:String!,name:String!,check:Boolean): Boolean
    login(id:String!,pw:String!): String
}