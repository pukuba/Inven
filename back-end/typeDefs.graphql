type User{
    name: String
    id: Int
    icon: String
    level: Int
    exp: Int
    money: Int
}

type Icon{
    imgId: Int
    name: String
    imgUrl: String
}

type Query{
    session: Boolean
}

type Mutation{
    join(id:String, pw:String, name:String): String
    login(id:String, pw:String): Boolean
    logout: Boolean
}