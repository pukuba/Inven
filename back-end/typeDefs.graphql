type User{
    name: String
    id: Int
    icon: String
    level: Int
    exp: Int
    money: Int
    latest: String
}

type Icon{
    imgId: Int
    name: String
    imgUrl: String
}

type Query{
    token: String
    buyMoney(price:Int): Boolean
}

type Mutation{
    join(id:String!, pw:String!, name:String!): String
    login(id:String!, pw:String!): String 
    logout: Boolean
    create(content:String!, type:Int!): Boolean
}